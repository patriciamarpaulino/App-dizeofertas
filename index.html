<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Cadastro de DÃ­zimos e Ofertas</title>
</head>

<body oncontextmenu="return false;">
    <script src="./scripts.js"></script>

    <div class="container">
        <div class="logo">
            <img src="./img/trigo.png.png" alt="logoapp">
        </div>
        <h1>Cadastro de Dizimos e Ofertas</h1>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="valor">Valor:</label>
                <input type="number" id="valor" name="valor" required>
            </div>
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
            </div>
            <div class="form-group">
                <label for="ofertas">Ofertas:</label>
                <input type="text" id="ofertas" name="ofertas" required>
            </div>
            <div class="form-group">
                <label for="igreja">Igreja:</label>
                <input type="text" id="igreja" name="igreja" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome do Dizimista:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    
</body>

</html>
